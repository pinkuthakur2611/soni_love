<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day Soni!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            color: #333;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }

        h1 {
            font-size: 3rem;
            color: #ff4c7e;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            color: #4f4f4f;
            margin-bottom: 30px;
        }

        .rose {
            margin: 20px;
        }

        .rose-image {
            width: 300px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .rose-image:hover {
            transform: scale(1.1);
        }

        .surprise-btn {
            background-color: #ff4c7e;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .surprise-btn:hover {
            background-color: #ff1e47;
            transform: scale(1.05);
        }

        .surprise {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
        }

        .surprise-gif {
            width: 200px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <h1>Happy Rose Day, Soni!</h1>
            <p>You're the most beautiful rose in my life!</p>
        </div>

        <div class="rose">
            <img src="hhttps://pixabay.com/photos/rose-flower-buds-pink-rose-3475452/" alt="Rose" class="rose-image">
        </div>

        <button class="surprise-btn" onclick="showSurprise()">Click to open surprise!</button>

        <div id="surprise" class="surprise">
            <p>To my beautiful Soni, you make every day feel like a garden of roses. I love you more than words can say. ðŸ’–</p>
            <img src="https://th.bing.com/th/id/OIP.BOTVdTKoxYQceN_idpCWSwHaFi?w=1310&h=980&rs=1&pid=ImgDetMain" alt="Love Gif" class="surprise-gif">
        </div>
    </div>

    <script>
        function showSurprise() {
            const surprise = document.getElementById("surprise");
            surprise.style.display = "block";
        }
    </script>
</body>
</html>
